<body>
  <div class="container">
    <header>
      <h1>Todo List - {{incompleteCount}} - </h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      <hr>

      <input
        type="text"
        class="new-task"
        placeholder="{{#if currentState 'task'}}Type to add new tasks{{/if}}{{#if currentState 'category'}}Category tag{{/if}}"
        id="taskz" autofocus />
      <!-- {{currentState}} -->
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
  <div class="container">
    <hr>
    <h2> Categories </h2>
    <ul>
    {{#each categories}}
      <li>{{text}}</li>
    {{/each}}
    </ul>
  </div>
</body>
